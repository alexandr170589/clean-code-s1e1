<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body class="body-style">
    <header class="top">
      <img class="poster" src="./eisenhower-matrix.jpg">
      <a class="more-inf" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </header>
    <main class="center-page">
      <section>
        <h3 class="label-style label-new-task">Add Item</h3>
        <div class="task-row-wrapper">
          <input id="new-task" class="task input-style" type="text">
          <button class="btn">Add</button>
        </div>
      </section>
      <section>
        <h3 class="h3-style">Todo</h3>
        <ul class="ul-style" id="incompletetasks">
          <li class="li-style">
            <input class="checkbox input-style" type="checkbox">
            <label class="label-style task">Pay Bills</label>
            <input type="text" class="task input-style">
            <button class="btn edit">Edit</button>
            <button class="btn delete">
              <img class="del" src="./remove.svg">
            </button>
          </li>
          <li class="li-style editmode">
            <input class="checkbox input-style" type="checkbox">
            <label class="label-style task">Go Shopping</label>
            <input 
              type="text"
              value="Go Shopping"
              class="task input-style">
            <button class="btn edit">Save</button>
            <button class="btn delete">
              <img class="del" src="./remove.svg">
            </button>
          </li>
        </ul>
      </section>
      <section>
        <h3 class="h3-style">Completed</h3>
        <ul class="ul-style" id="completed-tasks">
          <li class="li-style">
            <input class="checkbox input-style" type="checkbox" checked>
            <label class="label-style task">See the Doctor</label>
            <input type="text" class="task input-style">
            <button class="btn edit">Edit</button>
            <button class="btn delete">
              <img class="del" src="./remove.svg">
            </button>
          </li>
        </ul>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
